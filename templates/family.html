<article>
  <h1>$title$</h1>
  <section class="header">
    <div class="infobox">
      <h4>Posted</h4>
      <div class="info">
        <time itemprop="datePublished" datetime="$published$">$published$</time>
        $if(updated)$<time itemprop="dateModified" datetime="$updated$"></time>$endif$
      </div>
    </div>
  </section>
  <section>
    $body$
  </section>
</article>
