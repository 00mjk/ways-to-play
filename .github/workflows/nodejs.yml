name: Build site

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Yarn Install
      uses: nuxt/actions-yarn@master
      with:
        args: install --frozen-lockfile
    - name: Yarn Build
      uses: nuxt/actions-yarn@master
      with:
        args: build 
      env:
        CI: true
