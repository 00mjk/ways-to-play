name: Build site
on:
  pull_request:
    branches:
    - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Cache compressed image files
      uses: actions/cache@v2
      with:
        path: cache
        key: ${{ runner.os }}-images-${{ hashFiles('**/*.png', '**/*.jpe?g', '**/*.gif', '**/*.svg') }}
        restore-keys: ${{ runner.os }}-images-

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - run: npm install 
    - run: npm run-script build
      env:
        CI: true
